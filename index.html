<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="calc">
		<input class="display" readonly placeholder="0">
		<div class="digits">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>

		</div>
		<button class="plusMinus"> +/- </button>
		<button class="dot"> . </button>
		<div class="opers">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>

		</div>

		<div class="specialOpers">
			<button class="divX">1/x</button>
			<button class="power">Х<sup>2</sup></button>
			<button class="sqrt"> √x</button>
		</div>
		<button class="clear"> C </button>

		<button class="equal"> = </button>
	</div>


	<script src="http://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
